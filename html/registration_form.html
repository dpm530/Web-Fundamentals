<!doctype html>
<html>
			<head>
				<meta charset="uf-8">
			</head>
			<body>
				<form>
					<h1>Registration Form</h1>

					<p><label for="first_name">First Name:</label>
					<input type="text" id="first_name" name="first_name"></p><br>

					<p><label for="last_name">Last Name:</label>
					<input type="text" id="email" name="email"></p><br>

					<p><label for="email">Email:</label>
					<input type="text" id="email" name="email"></p><br>

					<p><label for="password">Password:</label>
					<input type="password"id="password"name="password"></p><br>

					<p><label for="pwc">Password Confirm:</label>
					<input type="password"id="pwc"name="pwc"></p><br>

					<p><label for="date">Birthday:</label>
					<input type="date"id="date" name="date"></p><br>

					<p><label for="male">Male:</label>
					<input type="radio" id="male"name="gender"value="male">

					<label for="female">Female:</label>
					<input type="radio" id="female"name="gender"value="female">

					<label for="other">Other:</label>
					<input type="radio"id="other"name="gender"value="other"></p>

					<h2>A short description about yourself:</h2>
					<textarea name="description"></textarea><br>
					<p>Favorite Programming Language:
					<select name="language">
						<option value="ruby">Ruby</option>
						<option value="html">HTML</option>
						<option value="css">CSS</option>
					</select></p>

					<input type="submit" value="Submit">
				</form>
			</body>	
</html>
