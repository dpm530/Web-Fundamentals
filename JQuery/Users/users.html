<!doctype html>
<html>
   <head>
      <title>Users</title>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="users.js"></script>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="users.css">
   </head>
   <body>
      <header>
         <h1>Users</h1>
      </header>
      <div>
         <table>
            <thead>
               <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Address</th>
                  <th>Contact Number</th>
               </tr>
            </thead>
            <tbody id="table">
            </tbody>
         </table>
      </div>
      <div>
         <h3>Add User</h3>
         <form>
            <p><label for="firstName">First Name:</label>
            <input type="text" id="firstName" for="firstName"></p>

            <p><label for="lastName">Last Name:</labek>
            <input type="text" id="lastName" for="lastName"></p>

            <p><label for="email">Email:</label>
            <input type="text" id="email" for="email"></p>

            <p><label for="number">Contact Number:</label>
            <input type="text" id="number" for="number"></p>
            <button>Submit</button>
         </form>
      </div>
   </body>
</html>
